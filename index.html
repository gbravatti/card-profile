<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CardProfile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <main class="flex">
      <article class="card" >
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="bg-img">
        <div class="card-body">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">
          <h1 class="card-body-tittle">Victor Crest <span>26</span></h1>
          <p class="london">London</p>
        </div>
        <div class="card-footer">
          <div class="footer-text">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="footer-text">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="footer-text">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
